spring.application.name=spring-demo

# Logging
logging.level.org.springframework=INFO
logging.level.com.techup=DEBUG

spring.jpa.open-in-view=false

# ให้รับพอร์ตจาก Render และ bind ออกภายนอก
server.port=${PORT:8080}
server.address=0.0.0.0

# ===== Read from ENV on Render =====
# DATABASE
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SUPABASE
supabase.url=${SUPABASE_URL:}
supabase.bucket=${SUPABASE_BUCKET:uploads}
supabase.apiKey=${SUPABASE_API_KEY:}

# JWT
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ใช้ไฟล์ local เมื่อรันบนเครื่อง (ไม่มีไฟล์นี้ตอน deploy ก็ข้ามได้)
spring.config.import=optional:classpath:application-local.properties